<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      flex: 1;
    }
    .logo img {
      max-width: 100px;
      height: auto;
    }
    .center-info {
      flex: 2;
      text-align: center;
    }
    .center-info h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .center-info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }
    .contact-info {
      flex: 1;
      text-align: right;
      font-size: 0.9rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .field {
      margin-bottom: 1rem;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .field span {
      display: block;
      color: #333;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .logo img {
        max-width: 80px;
      }
      .center-info h1 {
        font-size: 1.4rem;
      }
      .contact-info {
        text-align: center;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="your-logo.png" alt="Company Logo" />
    </div>
    <div class="center-info">
      <h1>Your Company Name</h1>
      <p>Company Motto Goes Here</p>
    </div>
    <div class="contact-info">
      <p>123 Business Rd, Corporate City, Country</p>
      <p>Phone: +11234567890</p>
      <p>Email: contact@company.com</p>
    </div>
  </header>
  <div class="container">
    <div class="field">
      <label>Name</label>
      <span>John Doe</span>
    </div>
    <div class="field">
      <label>Gender</label>
      <span>Male</span>
    </div>
    <div class="field">
      <label>Address</label>
      <span>123 Main Street, City, Country</span>
    </div>
    <div class="field">
      <label>Phone Number</label>
      <span>+1234567890</span>
    </div>
    <div class="field">
      <label>Alternate Address</label>
      <span>456 Another Road, Another City, Country</span>
    </div>
  </div>
</body>
</html>
